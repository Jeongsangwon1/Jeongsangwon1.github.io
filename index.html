<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Arrow Key Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
        }

        canvas {
            border: 2px solid white;
            background-color: black;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            display: none;
            text-align: center;
        }

        #scoreDisplay, #bestScoreDisplay {
            position: absolute;
            color: white;
            font-size: 20px;
        }

        #scoreDisplay {
            top: 10px;
            left: 10px;
        }

        #bestScoreDisplay {
            top: 10px;
            right: 10px;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <div id="bestScoreDisplay">Best: 0</div>
        <div class="game-over" id="gameOverText">
            Game Over<br>
            Final Score: <span id="finalScore">0</span><br>
            Best Score: <span id="finalBestScore">0</span><br>
            Press Space to Restart
        </div>
        <div id="instructions">
            Use Arrow Keys to move<br>
            Space to start/restart
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake, direction, food, gameInterval, gameOver = false;
        let score = 0;
        let bestScore = localStorage.getItem('snakeBestScore') || 0;
        let scarySnake;

        function initGame() {
            snake = [{ x: 10, y: 10 }];
            direction = getRandomDirection();
            placeFood();
            placeScarySnake();
            gameOver = false;
            score = 0;
            updateScoreDisplay();
            updateBestScoreDisplay();
            document.getElementById('gameOverText').style.display = 'none';
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function placeFood() {
            food = getRandomPosition();
        }

        function placeScarySnake() {
            scarySnake = getRandomPosition();
        }

        function getRandomPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function getRandomDirection() {
            const directions = ['up', 'down', 'left', 'right'];
            return directions[Math.floor(Math.random() * directions.length)];
        }

        function gameLoop() {
            if (gameOver) return;
            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize || 
                snakeCollision(head) || (head.x === scarySnake.x && head.y === scarySnake.y)) {
                gameOver = true;
                updateBestScore();
                document.getElementById('finalScore').textContent = score;
                document.getElementById('finalBestScore').textContent = bestScore;
                document.getElementById('gameOverText').style.display = 'block';
                clearInterval(gameInterval);
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScoreDisplay();
                placeFood();
                moveScarySnake();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw scary snake
            ctx.fillStyle = 'purple';
            ctx.fillRect(scarySnake.x * gridSize, scarySnake.y * gridSize, gridSize, gridSize);
        }

        function snakeCollision(head) {
            return snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y);
        }

        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        }

        function updateBestScoreDisplay() {
            document.getElementById('bestScoreDisplay').textContent = `Best: ${bestScore}`;
        }

        function updateBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('snakeBestScore', bestScore);
                updateBestScoreDisplay();
            }
        }

        function moveScarySnake() {
            const directions = [
                { x: 0, y: -1 },  // up
                { x: 0, y: 1 },   // down
                { x: -1, y: 0 },  // left
                { x: 1, y: 0 }    // right
            ];
            
            const newPosition = { ...scarySnake };
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            
            newPosition.x += randomDirection.x;
            newPosition.y += randomDirection.y;

            // Keep the scary snake within the canvas boundaries
            newPosition.x = Math.max(0, Math.min(newPosition.x, canvas.width / gridSize - 1));
            newPosition.y = Math.max(0, Math.min(newPosition.y, canvas.height / gridSize - 1));

            scarySnake = newPosition;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                if (gameOver) initGame();
            }

            if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
            if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
            if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
            if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
        });

        initGame(); // Start the game on page load with a random direction
    </script>
</body>
</html>
